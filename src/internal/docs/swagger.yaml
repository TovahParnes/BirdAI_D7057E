basePath: /
definitions:
  models.Err:
    properties:
      description:
        description: the error description for the developer, aka err.Error()
        type: string
      message:
        description: the displayed error text for the user
        type: string
      name:
        type: string
      status:
        type: integer
    type: object
  models.Response:
    properties:
      data: {}
      timestamp:
        type: string
    type: object
  models.User:
    properties:
      _id:
        type: string
      active:
        type: boolean
      authId:
        type: string
      createdAt:
        type: string
      username:
        type: string
    type: object
