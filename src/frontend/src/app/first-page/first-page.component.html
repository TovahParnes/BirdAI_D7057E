<div class="container2">

    
        <div class="logo-container2">
            <img src="assets/birdAI-logo.svg" class="logo">  

            
            <hr class="solid-line">

            <div class="image-row">
                <div class="image">
                    <img src="assets/promo.png" [style.width.px]="imgsize" [style.height.px]="imgsize">
                    <div class="text-container">
                        Take a picture of any bird
                    </div>
                    
                </div>

                <mat-icon style="margin-top: -10%;">navigate_next</mat-icon>

                <div class="image">
                    <img src="assets/upload.png" [style.width.px]="imgsize" [style.height.px]="imgsize">
                    <div class="text-container"> 
                        Upload it to the BirdAI
                    </div>
                   
                </div>

                <mat-icon style="margin-top: -10%;">navigate_next</mat-icon>

                <div class="image">
                    <img src="assets/chartbird.png" [style.width.px]="imgsize" [style.height.px]="imgsize">
                    <div class="text-container">
                        Get back an identification and many other interesting facts
                    </div>
                </div>
                
            </div>

        </div>

        <div class="items-container">

            <div class="content-element" style="font-size: 40px; margin-top: -20%;">Birdwatching has never been easier!</div>  

            <p style="height: 10px;"></p>

            <div class="content-element" style="font-size: 20px; margin-right: 0%;">Try BirdAI today</div>

            <p style="height: 30px;"></p>

            <p>Login with your google account</p>

            <div class="content-element" style="font-family: sans-serif;"> 
                <div *ngIf="!triedLogIn && mainApp.user">
                    {{login()}}
                </div>
            
                <div class="login-button">
                    <asl-google-signin-button *ngIf="!mainApp.user" type='standard' size='medium' theme="filled_black"></asl-google-signin-button>
                </div>           
            </div>

        </div>
        
    </div>
