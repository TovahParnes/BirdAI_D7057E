<app-navbar firstSelected="false" secondSelected="false" thirdSelected="true"></app-navbar>

<mat-card class="card">
    <h3 style="text-align: center;">You have found !TODO! birds, check out below whats avalible.</h3>
    <section>
        <div class="filterContainer">
            <mat-form-field class="formField">
                <mat-label>Search</mat-label>
                <input matInput [formControl]="searchInput">
            </mat-form-field>

            <mat-form-field class="formField">
                <mat-label>Filter by Letter</mat-label>
                <mat-select [formControl]="selectedOption">
                    <mat-option value="">All</mat-option>
                    <ng-container *ngFor="let letter of alphabet">
                        <mat-option [value]="letter">{{letter}}</mat-option>
                    </ng-container>
                </mat-select>
            </mat-form-field>
            <mat-checkbox [labelPosition]="'before'" style="min-width: 150px; margin-left: 8px;">Show only
                found</mat-checkbox>
        </div>
    </section>
</mat-card>

<p></p>

<mat-card class="card">
    <div class="cardContainer">
        <div *ngFor="let item of allBirds.data; let last = last">
            <a target="_blank"
                (click)="navigateToSpecies(item.Image.data, item.Name, item.Sound.data, item.Description, item.species)">
                <app-card title={{item.Name}} imageSrc={{item.Image.data}}></app-card>
            </a>
            <ng-container *ngIf="last">
                {{ sortCards() }}
            </ng-container>
        </div>
    </div>
</mat-card>

<app-bottominfo></app-bottominfo>
