<app-navbar firstSelected="false" secondSelected="false" thirdSelected="true"></app-navbar>

<mat-card class="card">

    <div class="card-container">
        <mat-button-toggle-group multiple>
            <mat-button-toggle (click)="sortCards()" style="background-color: #2196f3;">Alphabetical order</mat-button-toggle>
            <mat-button-toggle (click)="toggleFound()" [style.background-color]="color">Sort by Found</mat-button-toggle>
        </mat-button-toggle-group>
    <div>
        <p style="font-size: smaller; margin-top: 1px;">Name:</p>
        <select #selectElement (change)="filterCards(selectElement.value)">
            <option value="">All</option>
            <ng-container *ngFor="let letter of alphabet">
                <option [value]="letter">{{ letter }}</option>
            </ng-container>
        </select>
    </div>
        <div>
            <p style="font-size: smaller;margin-top: 1px;">Species:</p>
            <select #selectElement>
                <option value="birds">Birds</option>
                <option value="other">Other Species</option>
            </select>
        </div>
    </div>
