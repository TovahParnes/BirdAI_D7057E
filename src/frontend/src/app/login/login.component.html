<div class="center-nobg" if >
    <div>
        <img src="assets/birdAI-logo.svg" class="logo">
        <h1>BirdAI</h1>
    </div>

    <div class="login-button">
        <asl-google-signin-button *ngIf="!mainApp.user" type='standard' size='medium' theme="filled_black"></asl-google-signin-button>
        <button mat-raised-button color="accent" style="font-weight: bolder;" *ngIf="mainApp.user" (click)="navigateToHome()">Continue as: {{mainApp.user.name}}</button>
    </div>
</div>
