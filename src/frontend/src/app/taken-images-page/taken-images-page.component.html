<div class="navbar" *ngIf="socialAuthService.authState | async as socialUser">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

    <div class="nav-logo">
        <img src="../assets/birdAI-logo.svg" width="40px" height="40px">
    </div>

    <div class="nav-buttons">
        <button class="nav-button" (click)="navigateToHome()"><span class="material-symbols-outlined">home</span></button>
        <button class="nav-button" (click)="navigateToLibrary()"><span class="material-symbols-outlined">image</span></button>
        <button class="selected-nav-button" (click)="navigateToTakenImages()"><span class="material-symbols-outlined">grid_view</span></button>  
    </div>

    <div class="profile">
        <button class="profile-button" tabindex="0">
        <img src="{{socialUser.photoUrl}}" width="40px" height="40px" style="border-radius: 50%;">
        </button> 
        <ul class="sub-menu">
        <p>{{socialUser.name}}</p>
        <button class="sub-menu-button" mat-raised-button (click)="logout()">Settings</button>
        <button class="sub-menu-button" mat-raised-button (click)="logout()">Logout</button>
        </ul>
    </div>
</div>

<p></p>

<div class="container">
  <div class="card-container">
    <mat-button-toggle-group multiple>
      <mat-button-toggle (click)="sortCards()" style="background-color: #2196f3;">Sort by Name</mat-button-toggle>
      <mat-button-toggle (click)="toggleFound()" [style.background-color]="color">Sort by Found</mat-button-toggle>
    </mat-button-toggle-group>
    <select #selectElement (change)="filterCards(selectElement.value)">
      <option value="">All</option>
      <ng-container *ngFor="let letter of alphabet">
        <option [value]="letter">{{ letter }}</option>
      </ng-container>
    </select>
  </div>
  <p></p>
  <div class="card-container">
    <div *ngFor="let card of cardlist">
      <a target="_blank" (click)="navigateToSpecies(card.imageSrc, card.title)">
      <app-card title={{card.title}} imageSrc={{card.imageSrc}}></app-card>
      </a>
    </div>
  </div>
</div>
